<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-secondary-color md:text-2xl">
        Registre-se
    </h1>
    <form class="space-y-4 md:space-y-6" action="#">
        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-secondary-color">Seu nome</label>
            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="c.j date" required="">
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-secondary-color">Seu e-mail</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@reinternals.com" required="">
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-secondary-color">Senha</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <div>
            <label for="password_confirm" class="block mb-2 text-sm font-medium text-secondary-color">Confirme a senha</label>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
        </div>
        <button type="submit" class="w-full text-background-color bg-primary-color hover:bg-secondary-color duration-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Registrar-se</button>
    </form>
</div>
