<section class="h-screen min-h-screen max-w-screen bg-primary-color z-0" style="background-image: url('{{this.bgImage}}'); background-size: cover; background-repeat: no-repeat; background-position: center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto w-full h-full backdrop-blur lg:py-0">
        <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse pb-4">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Reinternals<b class="text-secondary-color hover:text-background-color duration-500">LABs</b></span>
        </a>
        <div class="w-full bg-background-color rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-secondary-color md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-secondary-color">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@reinternals.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-secondary-color">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-secondary-color">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-background-color bg-primary-color hover:bg-secondary-color duration-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    <p class="text-sm font-light text-secondary-color">
                        Don’t have an account yet? <a href="#" class="font-medium text-secondary-color hover:underline">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
